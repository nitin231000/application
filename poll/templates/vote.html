{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    
    <header>
        <ul class="left-nav">
            
            <li> <a href="{% url 'home' %}">Logo</a></li>
            
        </ul>
        <ul class="right-nav" style="margin-top:-.5%;">
            
            <li>  <a href="{% url 'home' %}">Home</a></li>
            <li> <a href="create">Create</a></li>
            
        </ul>
    </header>

    <section style="margin-top:2%; margin-bottom:2%;">

        <div class="row" style="line-height: 40px;box-sizing: border-box;border: groove;width: 45%;margin-left: 25%;">
          <div class="col-lg-8 col-lg-offset-2">
            
             <div class="panel-heading"  style="text-align:center; margin: auto; line-height: 50px;width: 45%;background-color: cadetblue;" >
              <h3 class="panel-title">Cast Your Vote</h3>
             </div> 

  
             <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 style="padding:2%">{{poll.question}}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                            <div class="form-group">
                                {% csrf_token %}
                                <div class="radio" style="padding:2%;">
                                    <label>
                                        <input type="radio" name="poll" value="option1" required>
                                        {{ poll.option_one }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="option2">
                                        {{ poll.option_two }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="option3">
                                        {{ poll.option_three }}
                                    </label> &nbsp;
                                </div>
                            </div>

                            <hr />

                            <button type="submit" class="btn btn-info" style="margin-left: 40%;background-color: cadetblue;">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>



     </section>


    <footer>
        <div class="footer-text">
           &copy; 2022 by Sharma
        </div>
      </footer>

</body>
</html>
